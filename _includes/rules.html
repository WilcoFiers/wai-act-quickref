<div class="panel panel-default">
  <div class="panel-heading">
    <h5>Conformance Rules</h5>
  </div>
  <div class="panel-body">
    <ul>
      {% for rule in rules %}
        <li><a href="/act-rules/rules/{{rule.rule_id}}.html">
          {{rule.rule_id}}: {{rule.name}}
        </a></li>
      {% endfor %}
    </ul>
  </div>
</div>
